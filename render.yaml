services:
  - type: web
    name: crm-task-manager
    runtime: node
    buildCommand: ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: crm-task-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://crm-task-manager.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true

databases:
  - name: crm-task-db
    databaseName: crm_task_manager
    plan: free
